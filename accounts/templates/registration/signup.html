<!-- registration/signup.html -->
{% extends "shop/base/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-light text-black" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">تسجيل حساب</h2>
              <p class="text-dark-50 mb-5">من فضلك أدخل بياناتك</p>
              <form method="post">

              {% csrf_token %}
              {{ form|crispy }}

              <p><input class="btn btn-primary btn-sm btn-block" type="submit" value=" إنشاء حساب جديد"></p>
            </form>

            </div>

            <div>
              <p class="mb-0"> أمتلك حساب <a href="{% url 'accounts:login' %}" class="text-dark-50 fw-bold">تسجيل الدخول</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
